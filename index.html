<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Quiz Game</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .question {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option {
            padding: 10px;
            background: #fff;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s, background 0.3s;
        }
        .option:hover {
            transform: scale(1.05);
            background: #2575fc;
            color: #fff;
        }
        .feedback {
            margin: 20px 0;
            font-size: 1.2rem;
        }
        .score {
            margin-top: 10px;
            font-size: 1.2rem;
        }
        .hidden {
            display: none;
        }
        .timer {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #ffeb3b;
        }
        .start-btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            background: #ffeb3b;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }
        .start-btn:hover {
            transform: scale(1.1);
            background: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Python Quiz Game</h1>
        <button class="start-btn" id="startBtn">Start Quiz</button>
        <div class="quiz hidden">
            <div class="question">Loading...</div>
            <div class="options"></div>
            <div class="feedback hidden"></div>
            <div class="score">Score: 0</div>
            <div class="timer">Time Left: 10s</div>
        </div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 10;
        let timerInterval;
        let currentQuestionIndex = 0;
        let shuffledQuestions = [];

        const startBtn = document.getElementById("startBtn");
        const quizElement = document.querySelector(".quiz");
        const questionElement = document.querySelector(".question");
        const optionsElement = document.querySelector(".options");
        const feedbackElement = document.querySelector(".feedback");
        const scoreElement = document.querySelector(".score");
        const timerElement = document.querySelector(".timer");

        async function fetchQuestions() {
            const response = await fetch("/get-questions");
            const data = await response.json();
            shuffledQuestions = data;
        }

        async function startQuiz() {
            score = 0;
            currentQuestionIndex = 0;
            await fetchQuestions();
            startBtn.classList.add("hidden");
            quizElement.classList.remove("hidden");
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= shuffledQuestions.length) {
                return endQuiz();
            }

            timeLeft = 10;
            timerElement.textContent = `Time Left: ${timeLeft}s`;
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);

            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            optionsElement.innerHTML = "";

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.textContent = option;
                button.classList.add("option");
                button.onclick = () => handleAnswer(index);
                optionsElement.appendChild(button);
            });
        }

        function updateTimer() {
            timeLeft--;
            timerElement.textContent = `Time Left: ${timeLeft}s`;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                feedbackElement.textContent = "â³ Time's Up! Moving to next question.";
                feedbackElement.style.color = "#ffc107";
                feedbackElement.classList.remove("hidden");

                setTimeout(() => {
                    feedbackElement.classList.add("hidden");
                    currentQuestionIndex++;
                    loadQuestion();
                }, 2000);
            }
        }

        function handleAnswer(selectedIndex) {
            clearInterval(timerInterval);
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            if (selectedIndex === currentQuestion.correct) {
                feedbackElement.textContent = "ðŸŽ‰ Correct Answer! ðŸŽ‰";
                feedbackElement.style.color = "#4caf50";
                score++;
            } else {
                feedbackElement.textContent = "âŒ Wrong Answer âŒ";
                feedbackElement.style.color = "#f44336";
            }

            feedbackElement.classList.remove("hidden");
            scoreElement.textContent = `Score: ${score}`;

            setTimeout(() => {
                feedbackElement.classList.add("hidden");
                currentQuestionIndex++;
                loadQuestion();
            }, 2000);
        }

        function endQuiz() {
            clearInterval(timerInterval);
            questionElement.textContent = "Quiz Over!";
            optionsElement.innerHTML = "";
            feedbackElement.textContent = `Your final score is ${score}/${shuffledQuestions.length}`;
            feedbackElement.style.color = "#fff";
            feedbackElement.classList.remove("hidden");
            startBtn.textContent = "Restart Quiz";
            startBtn.classList.remove("hidden");
        }

        startBtn.addEventListener("click", startQuiz);
    </script>
</body>
</html>
